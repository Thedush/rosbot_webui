<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROSbot_webUI</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anonymous+Pro:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <section class="d-flex flex-column justify-content-between" id="rosbot-panel">
        <div id="rosbot-perception">
            <div class="d-flex flex-fill justify-content-between swiper-container" id="swiper-cont">
                <div class="swiper-wrapper">
                    <div class="d-flex flex-column justify-content-between align-items-center align-content-center swiper-slide" id="rc-slide">
                        <div id="video-container" class="rosbot-image">
                            <p id="sensor-label-fl" class="sensor-label">FL</p>
                            <p id="sensor-label-fr" class="sensor-label">FR</p>
                            <p id="sensor-label-rl" class="sensor-label">RL</p>
                            <p id="sensor-label-rr" class="sensor-label">RR</p><img id="video" class="rosbot-image">
                            <div class="background-text-container"><span class="background-text">Video</span></div>
                        </div>
                        <div class="d-flex justify-content-center align-items-center controls-container" id="manual-controls">
                            <div id="joystick"></div>
                        </div>
                    </div>
                    <div class="d-flex flex-column justify-content-between align-items-center align-content-center swiper-slide" id="auto-slide"><input type="range" id="map-zoom" min="1" max="100" value="10">
                        <div id="map" class="rosbot-image"></div>
                        <div class="d-flex flex-row controls-container" id="autonomous-controls">
                            <div class="d-flex flex-column" id="autonomous-buttons"><button class="btn btn-primary" type="button" id="explore-button">EXPLORE</button><button class="btn btn-primary" type="button" id="stop-button">STOP</button><button class="btn btn-primary" type="button" id="clear-button">CLEAR MAP</button></div>
                            <div
                                class="flex-fill" id="autonomous-statuses">
                                <div class="value-container">
                                    <p class="value-label">Current task</p>
                                    <p id="current-task" class="actual-value">IDLE</p>
                                </div>
                                <div class="value-container">
                                    <p class="value-label">Task status</p>
                                    <p id="task-status" class="actual-value">WAITING</p>
                                </div>
                                <div class="value-container">
                                    <p class="value-label">Exploration time</p>
                                    <p id="exploration-time" class="actual-value">00:00:00</p>
                                </div>
                                <div class="position-container row">
                                    <div class="col position-label">
                                        <p class="value-label">ROSbot position</p>
                                    </div>
                                    <div class="col feature-box row">
                                        <div class="position-coord-value col">
                                            <p class="value-label">X:&nbsp;</p>
                                            <p id="x-pos" class="actual-value">0.00 m</p>
                                        </div>
                                        <div class="position-coord-value col">
                                            <p class="value-label">Y:&nbsp;</p>
                                            <p id="y-pos" class="actual-value">0.00 m</p>
                                        </div>
                                        <div class="position-coord-value col">
                                            <p class="value-label">Theta:&nbsp;</p>
                                            <p id="t-pos" class="actual-value">0.00</p>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="d-flex flex-row align-items-center" id="rosbot-status">
            <div id="battery-container" class="progress">
                <div id="dynamic" class="progress-bar progress-bar-success progress-bar-striped" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
